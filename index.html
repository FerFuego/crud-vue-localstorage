<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Tasks TODO Vue</title>
  </head>
  <body>
      <div class="container mt-5" id="app">
        <h1 class="text-center">{{title}}</h1>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control my-3" v-model="newItem" @keypress.enter="addItem">
            <button class="btn btn-primary" @click="addItem">Add</button>
        </div>
        <div class="mt-4" v-for="(item, index) of items">
            <div class="d-flex justify-content-between align-items-center" :class="['alert', (item.state) ? 'alert-success' : 'alert-danger']" role="alert">
                <div>
                   {{item.name}}
                </div>
                <div>
                    <input type="button" class="btn btn-success btn-xs" @click="toggleState(index)" value="+">
                    <input type="button" class="btn btn-danger btn-xs" @click="removeItem(index)" value="x">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
